<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="manifest" href="<%= BASE_URL %>pwa/manifest.json">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="<%= BASE_URL %>img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="180x180" href="<%= BASE_URL %>img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>img/android-icon-192x192.png">
    <title>PomoTimer</title>
</head>
<body class="bg-dark">
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
            Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('<%= BASE_URL %>pwa/generate-sw.js');
        }
    </script>
    <script type="application/javascript" src="<%= BASE_URL %>js/jquery.min.js"></script>
    <script type="application/javascript" src="<%= BASE_URL %>js/bootstrap.min.js"></script>
</body>
</html>
